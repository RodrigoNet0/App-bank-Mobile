<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Celular</title>
</head>
<body>
    <div class="phone">
        <div class="screen">
            
            <header>
                <div class="header-container">
                    <div class="nome-saldo">
                        <p id="saldo-text">Saldo</p>
                        <p id="saldo-valor">$ 926.21</p>
                    </div>
                    <div class="img-cliente">
                        <img src="./assets/image 2.png" alt="saldo-image" />
                    </div>
                </div>
            </header>
            <main>
                <div class="card">
                    <div class="card-container">
                        <div class="logo-ponto">
                            <div>
                                <img src="assets/visa-pay-logo.svg" alt="logo" />
                            </div>
                            <div id="pontos">
                                <img src="./assets/icon/more.svg" alt="pontos" />
                            </div>
                        </div>
                        <div class="meio">**** **** **** 1234</div>
                        <div>
                            <div class="info-nome">
                                <div>
                                    <p>DIGUIBANK</p>
                                    <p id="nomeCliente">Gabrielle  Santos</p>
                                </div>
                                <div class="expires">
                                    <p>EXPIRES</p>
                                    <p>08/21</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gastos-nome">Gastos Mensais</div>
                <div class="gastos-container">
                    
                    <div class="gastos">
                        <figcaption class="nomes" >Comida</figcaption>
                        <img src="./assets/comida.jpg" alt="comida" id="comida" />
                    </div>
                    <div class="gastos">
                        <figcaption class="nomes">Brinquedo</figcaption>
                        <img src="./assets/brinquedos.jpg" alt="brinquedo" id="brinquedo" />
                    </div>
                    <div class="gastos">
                        <figcaption class="nomes" >Circo</figcaption>
                        <img src="./assets/circo.jpg" alt="circo" id="circo" />
                    </div>
                </div>
                <div class="footer">
                    <img src="./assets/menu-home/menu - home.svg" alt="footer"/>
                </div>
            </main>
        </div>
    </div>
